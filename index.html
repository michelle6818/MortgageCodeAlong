<!-- This is where I lay out the UI for the exercise -->
<div class="container">
    <div class="row" div id="top">
      <div class="col-4 mr-2 mt-2" div="leftside">
        <div class="card mt-2">
        <div class="row">
          <div class="col ml-2">
            <label for="loan">Loan Amount $:</label>
          </div> 
          <div class="col mr-1">
            <input id="loan" type="number">
          </div>
        </div>
        <div class="row">
          <div class="col ml-2">
            <label for="term">Term (Months)</label> 
            </div>
            <div class="col mr-1">
            <input id="term" type="number"> 
            </div>
        </div>
            <div class="row">
              <div class="col ml-2">
            <label for="rate">Interest Rate %</label> 
            </div>
            <div class="col mr-1">
            <input id="rate" type="number"> 
           </div>
            </div>
            <br>
        <div class="row mr-1 justify-content-end">
            <button id="btnCalculate" class="btn btn-outline-dark">Calculate</button>
            <!-- <button id="btnClear" class="btn btn-outline-primary">Clear</button> -->
        </div> 
       </div> 
      </div> 

    <div class="col-7 justify-content-end" id="rightside">
      <div class="card">
      <div class="row">
        <div class="col">
          <div class="row justify-content-center">
            <h4>Your Monthly Payments</h4>
          </div>
          <div class="row justify-content-center pt-2 pb">
           <h5 id="monthlyPmt" type="number"></h5>
           </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col ml-5">
          <h6>Total Principal:</h6>
          </div>
          <div class="col">
            <div class="row">
           <h6 id="totalPrin" type="number"></h6> 
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col ml-5">
           <h6>Total Interest:</h6>
           </div>
           <div class="col">
             <div class="row">
           <h6 id="totalInt" type="number"></h6>
             </div>
           </div>
        </div>
        <div class="row">
          <div class="col ml-5">
           <h6>Total Cost:</h6>
          </div>
          <div class="col">
             <div class="row">
           <p id="totalCost" type="number"></p>
       </div>
    </div>
</div>
